type Query {
  orders: [Order!]
  getLatestOrder: Order
  order(orderId: ID!): Order
}

type Mutation {
  saveOrder(input: OrderInput!, customerId: ID!): Order
}

type Order {
  id: ID!
  total: Float!
  discount: Float!
  net: Float!
  customer: Customer
  user: User!
  status: OrderStatus!
  paymentMode: PaymentMode
  items: [Item!]!
}

input OrderInput {
  total: Float!
  discount: Float!
  net: Float!
  userId: ID!
  items: [ID!]!
}
