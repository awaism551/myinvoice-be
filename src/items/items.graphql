type Query {
  items: [Item!]
  item(itemId: ID!): Item
}
type Mutation {
  createItem(name: String!, price: Float!, categoryId: ID!): Item
  updateItem(itemId: ID!, name: String, price: Float, categoryId: ID): Item
  deleteItem(itemId: ID!): Boolean
}
type Item {
  id: ID!
  name: String!
  price: Float!
  category: ItemCategory!
}
